{% extends "base.html" %}
{% load static %}
{% block content %}
    <div id="contenido" class="container">
        <div class="row mt-4">
            <div class="col-md-6">
                <h3 class="text-primary pb-2">{{ proyecto.titulo }}</h3>
                {{ proyecto.descripcion|safe }}
            </div>
            <div class="col-md-6" id="imagen"
                 style="background-image: url('{% static proyecto.imagen %}');
                         background-position: center;
                         height: 300px;
                         background-size: contain;
                         background-repeat: no-repeat">
            </div>
        </div>
    </div>
{% endblock %}
